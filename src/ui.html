<div id="list"></div>
<style>
  * {
    font-family: sans-serif;
    color: #424347;
  }
  body {
    padding: 0;
    margin: 0;
  }
  p {
    margin: 0;
  }

  .section-header {
    font-size: 14px;
    font-weight: bold;
    padding: 20px 20px 0 20px;
    color: #666;
  }

  .option-list {
    display: flex;
    flex-wrap: wrap;
    margin: 0;
    padding: 20px;
    gap: 12px;
  }

  .option {
    position: relative;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    text-align: left;
    padding: 20px 24px 40px 24px;
    max-width: 260px;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
  }

  .option > img {
    width: 100%;
    object-fit: scale-down;
  }

  .option > p {
    position: absolute;
    bottom: 4px;
    font-size: 14px;
    color: #666;
    padding: 0 4px;
  }

  .option:hover {
    background-color: #DDF2FF;
    cursor: pointer;
  }
</style>
<script>
let optionGroups = []

onmessage = (event) => {
  console.log(event)
  optionGroups = event.data.pluginMessage

  optionGroups.forEach((group) => {
    const groupEl = document.createElement("div");
    const titleEl = document.createElement("p")
    titleEl.classList.add("section-header")
    titleEl.innerHTML = group.title

    const optionsEl = document.createElement("div")
    optionsEl.classList.add("option-list")
    group.options.forEach((option) => {
      const optionEl = document.createElement("button")
      const img = document.createElement("img")
      img.src = option.imageData

      const titleEl = document.createElement("p")
      titleEl.innerHTML = option.title
      optionEl.appendChild(img)
      optionEl.appendChild(titleEl)
      optionEl.classList.add("option")
      optionEl.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: 'run', data: option.key } }, '*')
      })
      optionsEl.appendChild(optionEl)
    })

    groupEl.appendChild(titleEl)
    groupEl.appendChild(optionsEl)

    document.getElementById("list").appendChild(groupEl)
  })
};

</script>
